name: bfaf_submisi_restaurant_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  animation_list: ^3.0.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  http: ^1.2.2
  intl: ^0.19.0
  provider: ^6.1.2
  rxdart: ^0.28.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: Dortmund
      fonts:
        - asset: assets/fonts/Dortmund-ExtraBold.otf
    - family: NanumSquareNeo
      fonts:
        - asset: assets/fonts/NanumSquareNeo-bRg.ttf
